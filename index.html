<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Admin Dashboard | The Odin Project</title>
  </head>
  <body>
    <header class="header"></header>

    <section class="sidebar">
      <div class="sidebar-title">
        <img src="assets/view-dashboard-variant.png" alt="dashboard" />
        <h1>Dashboard</h1>
      </div>
      <div class="sidebar-one">
        <div class="sidebar-item">
          <img src="assets/home.png" alt="home" />
          <h2>Home</h2>
        </div>
        <div class="sidebar-item">
          <img src="assets/card-account-details-outline.png" alt="profile" />
          <h2>Profile</h2>
        </div>
        <div class="sidebar-item">
          <img src="assets/message-reply.png" alt="messages" />
          <h2>Messages</h2>
        </div>
        <div class="sidebar-item">
          <img src="assets/history.png" alt="history" />
          <h2>History</h2>
        </div>
        <div class="sidebar-item">
          <img src="assets/text-box.png" alt="tasks" />
          <h2>Tasks</h2>
        </div>
        <div class="sidebar-item">
          <img src="assets/account-group.png" alt="communities" />
          <h2>Communities</h2>
        </div>
      </div>
      <div class="sidebar-two">
        <div class="sidebar-item">
          <img src="assets/cog.png" alt="settings" />
          <h2>Settings</h2>
        </div>
        <div class="sidebar-item">
          <img src="assets/help-box.png" alt="support" />
          <h2>Support</h2>
        </div>
        <div class="sidebar-item">
          <img src="assets/shield-check.png" alt="privacy" />
          <h2>Privacy</h2>
        </div>
      </div>
    </section>

    <main class="projects">
      <h2>Your Projects</h2>
      <div class="card-container">
        <div class="project-card">
          <h3>Project 1</h3>
          <p>Test</p>
          <div class="interactive-card">
            <img src="assets/star-plus-outline.png" alt="favourite" />
            <img src="assets/eye-plus-outline.png" alt="view" />
            <img src="assets/share-variant-outline.png" alt="share" />
          </div>
        </div>

        <div class="project-card">
          <h3>Project 2</h3>
          <p>Test</p>
        </div>

        <div class="project-card">
          <h3>Project 3</h3>
          <p>Test</p>
        </div>

        <div class="project-card">
          <h3>Project 4</h3>
          <p>Test</p>
        </div>

        <div class="project-card">
          <h3>Project 5</h3>
          <p>Test</p>
        </div>

        <div class="project-card">
          <h3>Project 6</h3>
          <p>Test</p>
        </div>
      </div>
    </main>

    <aside class="announcements">
      <h2>Announcements</h2>
      <div class="announcements-feed">
        <div class="item-announcements">
            <h4>Site Maintainence</h4>
            <p class="text-announcement">text</p>
        </div>
        <hr>
      </div>
    </aside>

    <aside class="trending">
      <h2>Trending</h2>
      <div class="trending-feed">
        <div class="item-trending">
            <img src="" alt="">
            <div class="trending-desc">
                <a href="#" class="handle">@generational</a>
                <p class="trending-bio">Some guy</p>
            </div>
        </div>
      </div>
    </aside>
  </body>
</html>
